<!DOCTYPE HTML>
<HTML>
  <HEAD>
    <title>Alta Botiquines</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{{url_for('static',filename='CSS/bootstrap.min.css')}}">
</HEAD>
<BODY>
    
    <header>
        <div align="center"><img src="{{url_for('static',filename='Imagenes/logoTEC.jpg')}}" class="ImgHeader">  </div>
        <br>
     </header>
    
    <MAIN>
        <h1 align="center">Registro de Equipo de Inventario</h1>
        <div id="datosBotiquin" class="border-0">
         <form action="/inventario/save" method="POST" align="center" enctype="multipart/form-data">
              <table align="center" width=80% >
                <body>
                  <tr>
                     <td >
                         <div class="form-group">
                           <label>IdEquipo:</label>
                         </div>
                       </td>
                       <td >
                         <div class="form-group">
                           <input type="number" class="form-control" name="idequipo" id="idequipo"  placeholder="Introduce el id del equipo" required>
                         </div>
                       </td>
                    <td >
                      <div class="form-group">
                        <label>IdLaboratorio:</label>
                      </div>
                    </td>
                    <td >
                      <div class="form-group">
                        <input type="number" class="form-control" name="idlaboratorio" id="idlaboratorio"  placeholder="Introduce el id del laboratorio" required>
                      </div>
                    </td>
                    <td>
                      <div class="form-group">
                        <label>Nombre del equipo:</label>
                        </div>
                    </td>
                    <td>
                      <div class="form-group">
                        <input type="text" class="form-control" name="nombreequipo" id="nombreequipo"  placeholder="Introduce nombre del artículo" required>
                    </div>
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <div class="form-group">
                        <label>Cantidad:</label>
                        </div>
                    </td>
                    <td>
                      <div class="form-group">
                        <input type="number" class="form-control" name="cantidad" id="cantidad" placeholder="Introduce la cantidad de artículos en stock" required>
                      </div>
                    </td>
                    <td>
                      <div class="form-group">
                        <label>Descripcion:</label>
                        </div>
                    </td>
                    <td>
                      <div class="form-group">
                        <input type="text" class="form-control" name="descripcion" id="descripcion"  placeholder="descripción del objeto" required>
                      </div>
                    </td>
                    <td>
                        <div class="form-group" id="Foto">
                            <label>Foto del equipo</label>
                            </div>
                    </td>
                    <td>
                        <div class="form-group">
                            <input type="file" class="form-control" name="foto" id="foto" width="50px" placeholder="Selecciona una foto del equipo" required>
                        </div>
                    </td>
                  </tr>
                  
                </body>
              </table>
              <button align="center" class="btn btn-primary">Agregar</button>
              <a  role="btn" class="btn btn-danger" href="/inventario">Regresar</a>
        </form>   
      </div>
    </div>
    <br>
   

    </MAIN>

    <footer class="bg-light text-center text-lg-start">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(245, 236, 236, 0.2)">
          <img src="{{url_for('static',filename='Imagenes/logoACC.png')}}" class="imgFooter">© 2020 Copyright:
          <a class="text-dark" href="https://www.teczamora.mx">www.teczamora.mx</a>
        </div>
        <!-- Copyright -->
      </footer>
    </BODY>
</HTML>
