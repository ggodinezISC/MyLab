        <title>Alta Maestros</title>
        <meta charset="utf-8">

     </header>

    <main>
           <h1 align="center">Modificar Maestros</h1>
           <div  class="border-0">
            <form action="/maestros/modificar" method="POST" align="center">
                 <table align="center" width=80% >
                   <body>
                     <tr>
                        <td >
                            <div class="form-group">
                              <label>IdMaestro:</label>
                            </div>
                          </td>
                          <td>
                            <div class="form-group">
                              <input type="number" class="form-control" name="idmaestro" id="idmaestro" value="{{Maestro.IdMaestro}}" placeholder="Introduce el id del articulo" readonly required>
                            </div>
                          </td>
                       <td >
                         <div class="form-group">
                           <label>IdUsuario:</label>
                         </div>
                       </td>
                       <td >
                         <div class="form-group">
                           <input type="number" class="form-control" name="idusuario" id="idusuario" value="{{Maestro.IdUsuario}}" placeholder="Introduce el id del laboratorio" required>
                         </div>
                       </td>
                       
                     </tr>
                     
                   </body>
                 </table>
                 <button align="center" class="btn btn-primary">Actualizar</button>
                 <a  role="btn" class="btn btn-danger" href="/maestros">Regresar</a>
           </form>   
         </div>
       </div>
