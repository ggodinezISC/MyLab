<!DOCTYPE HTML>
<HTML>
    <HEAD>
        <title>AltaAlumno</title>
        <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="{{url_for('static',filename='CSS/bootstrap.min.css')}}">
	    <script src="{{url_for('static',filename='JS/Alumnos.js')}}" ></script>
    </HEAD>
    <BODY>
        
        <header>
            <div align="center"><img src="{{url_for('static',filename='Imagenes/logoTEC.jpg')}}" class="ImgHeader">  </div>
            <br>
        </header>

        <main>
               <h1 align="center">Registro de Alumnos</h1>
               <div id="datosUsuario" class="border-0">
               <form action="/alumnos/save" method="POST" align="center">
                    <table align="center" width=80% >
                      <body>
                        <tr>
                          <td >
                            <div class="form-group" id="NoControlAlumno" >
                              <label>Número de control:</label>
                              
                            </div>
                          </td>
                          <td >
                            <div class="form-group" id="NoControlAlumno" >
                              <input type="number" class="form-control" name="nocontrol" id="nocontrol" aria-describedby="informacion personal" placeholder="Introduce el numero de control" required>
                            </div>
                          </td>
                          <td>
                            <div class="form-group" id="datosAlumno" >
                              <label for="IdUsuario">ID Usuario:</label>
                              </div>
                          </td>
                          <td>
                            <div class="form-group" id="datosAlumno" >
                              <input type="number" class="form-control" name="idusuario" id="idusuario" aria-describedby="informacion personal" placeholder="Introduce el ID de Usuario" required>
                          </div>
                          </td>
                        </tr>
                        <tr>
                          <td>
                            <div class="form-group">
                              <label for="idcarrera">semestre:</label>
                              </div>
                          </td>
                          <td>
                            <div class="form-group">
                              <input type="number" maxlength="1" class="form-control" name="semestre" id="semestre" aria-describedby="semestre del alumno" placeholder="Introduce el semestre" required>
                            </div>
                          </td>
                          <td>
                            <div class="form-group">
                              <label for="idcarrera">Grupo:</label>
                              </div>
                          </td>
                          <td>
                            <div class="form-group">
                              <input type="text" maxlength="1" class="form-control" name="grupo" id="grupo" aria-describedby="grupo del alumno" placeholder="Introduce el semestre" required>
                            </div>
                          </td>
                        </tr>
                        
                      </body>
                    </table>
                    <button align="center" class="btn btn-primary">Agregar</button>
                    <a align="center" class="btn btn-danger"href="/alumnos">Regresar</a>
              </form>   
            </div>
          </div>
          <br>

      </main>
<footer class="bg-light text-center text-lg-start">
  <!-- Copyright -->
  <div class="text-center p-3" style="background-color: rgba(245, 236, 236, 0.2)">
    <img src="{{url_for('static',filename='Imagenes/logoACC.png')}}" class="imgFooter">© 2020 Copyright:
    <a class="text-dark" href="https://www.teczamora.mx">www.teczamora.mx</a>
  </div>
  <!-- Copyright -->
</footer>
    </BODY>
</HTML>
